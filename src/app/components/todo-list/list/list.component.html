<ul class='list-unstyled'>
  <li class="alert"
      [ngClass]="{'alert-info':
      !item.completed, 'alert-success'
      :
      item.completed}"
      *ngFor="let item of list">
    <input type="button"
           (click)="markComplete(item)"
           *ngIf="!item.completed"
           class="btn btn-sm btn-danger"
           value="X">
    <span [ngClass]="{'completed': item.completed}"> {{item.description}}</span>
  </li>

</ul>
<input type="button"
       (click)='removeCompleted()'
       class="btn btn-success"
       value="Remove Completed">
